    <script>
       
        function copyText(elementId) {
            var textToCopy = document.getElementById(elementId).textContent;
            var dummyElement = document.createElement("textarea");
            document.body.appendChild(dummyElement);
            dummyElement.value = textToCopy;
            dummyElement.select();
            document.execCommand("copy");
            document.body.removeChild(dummyElement);
            alert("Copied: " + textToCopy);
        }

        function startTransfer() {
            // Hide the content in the .box
            const box = document.querySelector('.box');
            box.style.display = 'none';

            // Show the spinner
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';

            // Set a timer to display "Transfer Successful" after 5 seconds
            setTimeout(function () {
                spinner.style.display = 'none';
                const transferCompleteMessage = document.getElementById('transferCompleteMessage');
                transferCompleteMessage.style.display = 'block';
            }, 15000);
        }
